<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="pic">
            <img src="https://www.cnet.com/a/img/yNi5Iu1F1zdzzZI7LeqQUQAuAWs=/940x0/2017/05/23/34669473-21bf-4614-9b31-a3a169a7a5ed/tekken3.jpg" alt="Responsive image" class="img-fluid rounded">
        </div>
        <div class="finish">
            <h2>Fight Club</h2>
            
            <h4>Player 1: <span id="player1Score">0</span>  and Player 2: <span id="player2Score">0</span> </h4>
            <p class="PlayingTo"> Playing To</p>
            <select name="" id="PlayTo">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
            <div>
                <button id="Player1Button" type="button" class="btn btn-info">+1 Player one</button>
                <button id="Player2Button" type="button" class="btn btn-danger">+1 Player two</button>
                <button id="ResetButton" type="button" class="btn btn-warning">Reset</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="sccript.js"></script>
</body>
</html>
